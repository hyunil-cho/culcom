basePath: /api
definitions:
  integrations.CreateCalendarEventRequest:
    properties:
      comment:
        description: 코멘트
        type: string
      customer_name:
        description: 고객 이름
        type: string
      duration:
        description: 소요시간 (분, 기본값 60분)
        type: integer
      interview_date:
        description: 인터뷰 일시 (YYYY-MM-DD HH:MM:SS)
        type: string
      phone_number:
        description: 전화번호
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@culcom.com
    name: API Support
  description: 컬컴 백오피스 REST API 문서
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Culcom Backoffice API
  version: "1.0"
paths:
  /calendar/create-event:
    post:
      consumes:
      - application/json
      description: 구글 캘린더에 새로운 이벤트를 생성합니다
      parameters:
      - description: 캘린더 이벤트 정보
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/integrations.CreateCalendarEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 구글 캘린더 이벤트 생성
      tags:
      - integrations
  /calendar/disconnect:
    post:
      description: 구글 캘린더의 연동을 해제하고 토큰을 삭제합니다
      produces:
      - application/json
      responses:
        "200":
          description: 구글 캘린더 연동이 해제되었습니다
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 구글 캘린더 연동 해제
      tags:
      - integrations
  /customers/check-sms:
    get:
      description: 현재 지점의 SMS 연동 상태를 확인합니다
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 연동 안됨
          schema:
            type: string
        "401":
          description: 인증 실패
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: SMS 연동 상태 확인
      tags:
      - customers
  /customers/comment:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 고객의 코멘트를 업데이트합니다
      parameters:
      - description: 고객 시퀀스
        in: formData
        name: customer_seq
        required: true
        type: string
      - description: 코멘트
        in: formData
        name: comment
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "401":
          description: 인증 실패
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 고객 코멘트 업데이트
      tags:
      - customers
  /customers/increment-call:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 고객의 통화 횟수를 1 증가시킵니다
      parameters:
      - description: 고객 시퀀스
        in: formData
        name: customer_seq
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 고객 통화 횟수 증가
      tags:
      - customers
  /customers/reservation:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 새로운 예약 정보를 생성하고 구글 캘린더에 이벤트를 추가합니다
      parameters:
      - description: 고객 시퀀스
        in: formData
        name: customer_seq
        required: true
        type: string
      - description: 발신자
        in: formData
        name: caller
        required: true
        type: string
      - description: 인터뷰 일시 (2006-01-02T15:04:05)
        in: formData
        name: interview_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "401":
          description: 인증 실패
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 예약 정보 생성
      tags:
      - customers
  /customers/sms-senders:
    get:
      description: 현재 지점의 SMS 발신번호 목록을 조회합니다
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 발신번호 없음
          schema:
            type: string
        "401":
          description: 인증 실패
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: SMS 발신번호 목록 조회
      tags:
      - customers
  /customers/update-name:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 고객의 이름을 업데이트합니다
      parameters:
      - description: 고객 시퀀스
        in: formData
        name: customer_seq
        required: true
        type: string
      - description: 고객 이름
        in: formData
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 고객 이름 업데이트
      tags:
      - customers
  /external/sms:
    post:
      consumes:
      - application/json
      description: SMS 테스트 메시지를 발송합니다
      parameters:
      - description: SMS 발송 정보
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: SMS 테스트 발송
      tags:
      - integrations
  /integrations/activate:
    post:
      consumes:
      - application/json
      description: 특정 서비스의 연동을 활성화합니다
      parameters:
      - description: service_id
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 활성화되었습니다
          schema:
            type: string
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 연동 활성화
      tags:
      - integrations
  /integrations/disconnect:
    post:
      consumes:
      - application/json
      description: 특정 서비스의 연동을 해제(비활성화)합니다
      parameters:
      - description: service_id
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 연결이 해제되었습니다
          schema:
            type: string
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: 연동 해제
      tags:
      - integrations
  /service/sms:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 고객에게 SMS 메시지를 전송하고 이력을 저장합니다
      parameters:
      - description: 고객 시퀀스
        in: formData
        name: customer_seq
        required: true
        type: string
      - description: 발신번호
        in: formData
        name: sender_phone
        required: true
        type: string
      - description: 수신번호
        in: formData
        name: receiver_phone
        required: true
        type: string
      - description: 메시지 내용
        in: formData
        name: message
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            type: string
        "401":
          description: 인증 실패
          schema:
            type: string
        "500":
          description: 서버 오류
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: SMS 메시지 전송
      tags:
      - services
securityDefinitions:
  SessionAuth:
    in: cookie
    name: user-session
    type: apiKey
swagger: "2.0"
