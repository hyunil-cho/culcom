{{define "pagination"}}
{{if gt .TotalPages 1}}
<div class="pagination-container">
    <div class="pagination">
        <!-- 이전 페이지 -->
        {{if .HasPrev}}
            <a href="?page={{printf "%d" (sub .CurrentPage 1)}}" class="page-btn page-arrow">
                ◀
            </a>
        {{else}}
            <span class="page-btn page-arrow disabled">◀</span>
        {{end}}

        <!-- 페이지 번호 -->
        {{range .Pages}}
            {{if eq . $.CurrentPage}}
                <span class="page-btn active">{{.}}</span>
            {{else}}
                <a href="?page={{.}}" class="page-btn">{{.}}</a>
            {{end}}
        {{end}}

        <!-- 다음 페이지 -->
        {{if .HasNext}}
            <a href="?page={{printf "%d" (add $.CurrentPage 1)}}" class="page-btn page-arrow">
                ▶
            </a>
        {{else}}
            <span class="page-btn page-arrow disabled">▶</span>
        {{end}}
    </div>
    
    <div style="text-align: center; margin-top: 15px; color: #666; font-size: 14px;">
        {{.CurrentPage}} / {{.TotalPages}} 페이지 (총 {{.TotalItems}}개)
    </div>
</div>
{{end}}
{{end}}
