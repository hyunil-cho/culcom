{{define "consultation/register.html"}}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            max-width: 480px;
            width: 100%;
            padding: 2rem 1.5rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-image {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 30%, #e91e63 70%, #c2185b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }

        .logo h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .logo p {
            color: #999;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn-kakao {
            width: 100%;
            padding: 1rem;
            background: #FEE500;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .btn-kakao:hover {
            background: #FDD835;
        }

        .btn-email {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            text-align: center;
        }

        .btn-email:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #999;
            font-size: 0.9rem;
            position: relative;
        }

        .email-form {
            display: none;
        }

        .email-form.active {
            display: block;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .privacy-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.6;
        }

        .privacy-link a {
            color: #333;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s;
        }

        .privacy-link a:hover {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-image">CulCom</div>
            <h1>국내 최대 오프라인 외국인 스터디</h1>
            <p>떨렸던 영어가 설레어지는 곳</p>
        </div>

        {{if .ErrorMessage}}
        <div class="alert alert-error">
            ⚠️ {{.ErrorMessage}}
        </div>
        {{end}}

        {{if .SuccessMessage}}
        <div class="alert alert-success">
            ✅ {{.SuccessMessage}}
        </div>
        {{end}}

        <!-- 카카오 로그인 버튼 -->
        <a href="/ad/kakao/login?branch=-1" class="btn-kakao">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 0C4.477 0 0 3.58 0 8c0 2.828 1.877 5.308 4.687 6.75-.185.653-.675 2.375-.775 2.75-.125.469.172.462.363.337.147-.097 2.407-1.65 3.344-2.294C8.38 15.843 9.178 16 10 16c5.523 0 10-3.58 10-8s-4.477-8-10-8z" fill="currentColor"/>
            </svg>
            카카오로 로그인
        </a>
        <div class="privacy-link">
            로그인할 경우 귀하는 <a href="/privacy" target="_blank">개인정보 처리방침</a>를 읽고 동의한 것으로 간주됩니다.
        </div>
    </div>

    <script>

        // 전화번호 자동 하이픈 추가
        const phoneInput = document.getElementById('phone_number');
        
        if (phoneInput) {
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                
                if (value.length <= 3) {
                    e.target.value = value;
                } else if (value.length <= 7) {
                    e.target.value = value.slice(0, 3) + '-' + value.slice(3);
                } else if (value.length <= 11) {
                    e.target.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
                } else {
                    e.target.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                }
            });
        }

        // 폼 제출 전 유효성 검사
        const emailForm = document.getElementById('emailForm');
        if (emailForm) {
            emailForm.addEventListener('submit', function(e) {
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone_number').value.trim();

                if (!name) {
                    e.preventDefault();
                    alert('성함을 입력해주세요.');
                    return false;
                }

                if (!phone) {
                    e.preventDefault();
                    alert('연락처를 입력해주세요.');
                    return false;
                }

                // 전화번호 형식 체크 (하이픈 제거 후 10-11자리)
                const phoneDigits = phone.replace(/-/g, '');
                if (phoneDigits.length < 10 || phoneDigits.length > 11) {
                    e.preventDefault();
                    alert('올바른 전화번호 형식이 아닙니다.\n예: 010-1234-5678');
                    return false;
                }
            });
        }
    </script>
</body>
</html>
{{end}}
