{{define "branches/list.html"}}
<!DOCTYPE html>
<html lang="ko">
<body>
    {{template "sidebar" .}}
    
    <div class="main-wrapper">
        {{template "header" .}}
        
        <main class="content">
<!-- 상단 액션 버튼 -->
<div class="content-card">
    <div class="search-section">
        <div class="action-buttons">
            <a href="/branches/add" class="btn-primary">➕ 지점 추가</a>
        </div>
    </div>
</div>

<!-- 지점 테이블 -->
<div class="content-card">
    <div class="table-header">
        <div class="table-info">
            <span>총 <strong>{{len .Branches}}</strong>개 지점</span>
        </div>
    </div>
    
    <div class="table-wrapper">
        <table class="data-table">
            <thead>
                <tr>
                    <th>지점명</th>
                    <th>영문코드</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                {{range .Branches}}
                <tr>
                    <td><strong>{{.Name}}</strong></td>
                    <td><span class="status-badge status-active">{{.Alias}}</span></td>
                    <td>{{.RegisterDate}}</td>
                    <td>
                        <a href="/branches/detail?id={{.ID}}" class="btn-table-action">상세</a>
                        <a href="/branches/edit?id={{.ID}}" class="btn-table-action">수정</a>
                        <button class="btn-table-action" onclick="confirmDelete('{{.ID}}', '{{.Name}}')" style="background: #f44336; color: white;">삭제</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <div id="pagination-root"></div>
</div>
        </main>
    </div>

<script>
    {{if .SuccessMessage}}
    // 서버에서 전달된 성공 메시지가 있으면 모달 표시
    window.addEventListener('DOMContentLoaded', function() {
        ModalManager.createAlert({
            title: '성공',
            message: '{{.SuccessMessage}}',
            icon: '✅'
        });
    });
    {{end}}

    function confirmDelete(branchId, branchName) {
        const modalId = 'delete-confirm-modal';
        ModalManager.createConfirm({
            id: modalId,
            title: '삭제 확인',
            message: `⚠️ <strong>${branchName}</strong> 지점을 삭제하시겠습니까?<br><br>이 작업은 되돌릴 수 없습니다.`,
            confirmText: '삭제',
            confirmColor: '#f44336',
            onConfirm: () => {
                // 폼 생성 및 제출
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/branches/delete?id=' + branchId;
                document.body.appendChild(form);
                form.submit();
            }
        });
        ModalManager.show(modalId);
    }

    // 페이지네이션 렌더링
    {{if .Pagination}}
    initPaginationFromTemplate('#pagination-root', {
        currentPage: {{.Pagination.CurrentPage}},
        totalPages: {{.Pagination.TotalPages}},
        totalItems: {{.Pagination.TotalItems}},
        pages: [{{range $i, $p := .Pagination.Pages}}{{if $i}},{{end}}{{$p}}{{end}}],
        hasPrev: {{.Pagination.HasPrev}},
        hasNext: {{.Pagination.HasNext}}
    });
    {{end}}
</script>
</body>
</html>
{{end}}
