{{define "branches/detail.html"}}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - 백오피스</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{template "sidebar" .}}
    
    <div class="main-wrapper">
        {{template "header" .}}
        
<main class="content">
    <div class="detail-actions">
        <a href="/branches" class="btn-back">← 목록으로</a>
        <div class="action-group">
            <a href="/branches/edit?id={{.Branch.ID}}" class="btn-primary">✏️ 수정</a>
        </div>
    </div>

    <!-- 지점 상세 정보 -->
    <div class="content-card">
        <div class="detail-header">
            <h2>기본 정보</h2>
        </div>
        <div class="detail-body">
            <div class="detail-row">
                <div class="detail-label">지점명</div>
                <div class="detail-value"><strong>{{.Branch.Name}}</strong></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">영문코드</div>
                <div class="detail-value">{{.Branch.Alias}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">담당자</div>
                <div class="detail-value">{{.Branch.Manager}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">주소</div>
                <div class="detail-value">{{.Branch.Address}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">오시는 길</div>
                <div class="detail-value" style="white-space: pre-wrap;">{{.Branch.Directions}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">등록일</div>
                <div class="detail-value">{{.Branch.RegisterDate}}</div>
            </div>
        </div>
    </div>
</main>
    </div>
</body>
</html>
{{end}}
